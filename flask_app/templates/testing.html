{% endblock content %}

                        <div class="col-lg-6">

                <div class="well">
                    <h4>Вопросы теста</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled">
                                {% for question in questions %}

                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>

{% endblock side_menu %}
